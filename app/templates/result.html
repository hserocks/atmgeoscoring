<!DOCTYPE html>
<html>
<head>
    <title>Результат расчета</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        .result-box {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Результат расчета</h1>
        
        <div>
            <p><strong>Координаты:</strong> {{ latitude }}, {{ longitude }}</p>
            <p><strong>Адрес:</strong> {{ address }}</p>
        </div>
        
        <div class="result-box">
            <h2>Расчетное значение: {{ result }}</h2>
        </div>
        
        <a href="/" class="back-button">Вернуться на карту</a>
    </div>
</body>
</html>
